[General]
network = Simulation
sim-time-limit = 100us

*.simpleClock_0PPM.logPrefix = "simpleClock_0PPM"
*.simpleClock_0PPM.clock.accuracy = 0

*.simpleClock_5PPM.logPrefix = "simpleClock_5PPM"
*.simpleClock_5PPM.clock.accuracy = 5

*.simpleClock_10PPM.logPrefix = "simpleClock_10PPM"
*.simpleClock_10PPM.clock.accuracy = 10